name: CI + Deploy

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        # We pin pnpm so CI stays in lockstep with local contributors and Lefthook’s expectations.
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node.js
        # We align with the repo’s Node 22 baseline and enable pnpm caching to keep reruns snappy for everyone.
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Derive pnpm store directory
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      - name: Install dependencies
        # We install with --frozen-lockfile so the workflow fails fast if the lock file and manifest ever drift.
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        # We stick to lint-only mode in CI; automated fixes stay a developer responsibility.
        run: pnpm run lint:biome

      - name: Run TypeScript
        run: pnpm run typecheck

      - name: Run Vitest (full suite)
        # Running without --changed ensures CI always covers the entire test matrix before merges land.
        run: pnpm test

  changes:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      should_deploy: ${{ steps.decision.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare cache probe
        run: |
          mkdir -p .cache-probe
          echo "probe" > .cache-probe/sentinel.txt

      - name: Check build-input cache signature
        id: dist-cache
        uses: actions/cache@v4
        with:
          path: .cache-probe
          key: >-
            build-inputs-${{ hashFiles('src/**', 'public/**', 'legacy_html/**', 'index.html', 'one-channel.html', 'three-channel.html', 'package.json', 'pnpm-lock.yaml', 'tsconfig.json', 'tsconfig.node.json', 'vite.config.ts', 'postcss.config.cjs') }}
          lookup-only: true

      - name: Decide whether to deploy
        id: decision
        run: |
          if [ "${{ steps.dist-cache.outputs.cache-hit }}" = 'true' ]; then
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          fi

  pages_build:
    needs:
      - quality
      - changes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Derive pnpm store directory
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  pages_deploy:
    needs: pages_build
    if: needs.pages_build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: pages
      cancel-in-progress: true
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
