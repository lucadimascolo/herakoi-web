name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows:
      - Lint Typecheck Test
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.event == 'push' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.deploy-flag.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Derive pnpm store directory
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore cached dist
        id: dist-cache
        uses: actions/cache@v4
        with:
          path: dist
          key: |
            ${{ runner.os }}-vite-dist-${{ hashFiles('src/**', 'public/**', 'legacy_html/**', 'docs/**', 'index.html', 'one-channel.html', 'three-channel.html', 'package.json', 'pnpm-lock.yaml', 'tsconfig.json', 'tsconfig.node.json', 'vite.config.ts', 'postcss.config.cjs') }}

      - name: Build site
        if: steps.dist-cache.outputs.cache-hit != 'true'
        run: pnpm build

      - name: Upload artifact
        if: steps.dist-cache.outputs.cache-hit != 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Record deploy decision
        id: deploy-flag
        run: |
          if [ "${{ steps.dist-cache.outputs.cache-hit }}" = 'true' ]; then
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    needs: build
    if: needs.build.result == 'success' && needs.build.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
